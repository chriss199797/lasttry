<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Chris – Dein persönlicher Parfümberater. Persönliche Beratung, Proben auf Anfrage, Direkt über WhatsApp." />
  <title>Parfümberatung</title>
  <style>
    :root{
      --gold:#c9a84a;
      --bg:#000;
      --fg:#fff;
      --muted:#ccc;
      --radius:10px;

      /* Instagram gradient */
      --ig-1:#f09433;
      --ig-2:#e6683c;
      --ig-3:#dc2743;
      --ig-4:#cc2366;
      --ig-5:#bc1888;

      /* Sun (warm) gradient */
      --sun-1:#ffd89b;
      --sun-2:#f6a56f;
      --sun-3:#f08e4a;

      /* WhatsApp greens */
      --wa-1:#25D366;
      --wa-2:#128C7E;
      --wa-shadow: rgba(18,140,126,0.18);
    }

    *{box-sizing:border-box}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--fg);
      margin:0;
      padding:28px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{max-width:820px;margin:60px auto;text-align:center;padding:0 16px}

    /* Framed hero */
    .hero{
      display:inline-block;
      text-align:center;
      padding:18px;
      border-radius:calc(var(--radius) + 4px);
      border:1px solid rgba(255,255,255,0.06);
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      margin-bottom:20px;
      min-width:100%;
      max-width:820px;
      backdrop-filter: blur(2px);
    }

    .name{font-size:26px;font-weight:700;margin:0 0 8px;color:var(--fg)}
    .tag{font-size:14px;color:var(--muted);margin:0;padding:6px 10px;border-radius:8px;display:inline-block}

    /* Horizontal actions */
    .actions{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top:12px;
    }

    a.btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;                 /* consistent icon/text spacing */
      padding:14px 18px;        /* consistent internal spacing */
      text-decoration:none;
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,0.08);
      background:transparent;
      color:var(--fg);
      font-weight:600;
      transition:transform .08s ease, box-shadow .12s ease, background .12s ease;
      flex: 1 1 28%;            /* let items grow evenly so three fit nicely */
      min-width:180px;
      max-width:260px;
      line-height:1;            /* avoid vertical misalignment from font metrics */
    }
    a.btn:hover{transform:translateY(-2px)}
    a.btn:active{transform:translateY(0)}
    a.btn:focus-visible{outline:3px solid rgba(201,168,74,.12); outline-offset:4px; box-shadow:0 4px 18px rgba(0,0,0,.6)}

    /* Icon container: ensure identical size and perfect centering */
    .icon{
      width:22px;
      height:22px;
      flex:0 0 22px;            /* fixed box for every icon */
      display:flex;
      align-items:center;
      justify-content:center;
    }
    /* Normalize inline SVGs so visual glyphs are centered inside the icon box */
    .icon svg{
      width:18px;
      height:18px;
      display:block;
    }

    /* Ghost (default neutral) */
    a.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.12)}

    /* Instagram button */
    a.btn.insta{
      border: none;
      color: #fff;
      font-weight:700;
      background: linear-gradient(45deg, var(--ig-1) 0%, var(--ig-2) 25%, var(--ig-3) 50%, var(--ig-4) 75%, var(--ig-5) 100%);
      box-shadow: 0 6px 20px rgba(203,50,111,0.16);
    }
    a.btn.insta:hover{transform:translateY(-3px) scale(1.01); box-shadow: 0 12px 30px rgba(203,50,111,0.24)}
    a.btn.insta:focus-visible{outline:3px solid rgba(203,50,111,0.18); outline-offset:4px}

    /* Sun (warm) button */
    a.btn.sun{
      border: none;
      color: #111;
      background: linear-gradient(90deg, var(--sun-1) 0%, var(--sun-2) 50%, var(--sun-3) 100%);
      box-shadow: 0 8px 24px rgba(240,142,74,0.12);
    }
    a.btn.sun:hover{transform:translateY(-3px); box-shadow:0 14px 36px rgba(240,142,74,0.18)}
    a.btn.sun:focus-visible{outline:3px solid rgba(240,142,74,0.18); outline-offset:4px}

    /* WhatsApp button */
    a.btn.whatsapp{
      border: none;
      color: #fff;
      background: linear-gradient(90deg, var(--wa-1) 0%, var(--wa-2) 100%);
      box-shadow: 0 10px 30px var(--wa-shadow);
    }
    a.btn.whatsapp:hover{transform:translateY(-3px); box-shadow:0 18px 40px rgba(18,140,126,0.22)}
    a.btn.whatsapp:focus-visible{outline:3px solid rgba(37,211,102,0.18); outline-offset:4px}

    footer{margin-top:28px;font-size:12px;color:var(--muted);line-height:1.3}

    /* On smaller screens, stack vertically again */
    @media (max-width:680px){
      .actions{gap:10px}
      a.btn{flex: 1 1 100%; min-width:0; max-width:none; justify-content:center}
      .wrap{max-width:520px}
    }

    @media (max-width:420px){
      body{padding:18px}
      .wrap{margin:40px auto}
      .name{font-size:22px}
    }

    @media (prefers-reduced-motion:reduce){
      a.btn{transition:none}
    }
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-labelledby="title">
    <div class="hero" role="region" aria-labelledby="title">
      <h1 id="title" class="name">Chris — Dein persönlicher Parfümberater</h1>
      <p class="tag">Persönliche Beratung · Proben auf Anfrage · Direkt über WhatsApp</p>
    </div>

    <div class="actions" role="navigation" aria-label="Aktionen">
      <!-- Parfümliste: Flakon-Icon vorne -->
      <a
        class="btn sun"
        href="https://wa.me/491622358714?text=Hi%2C%20ich%20h%C3%A4tte%20gerne%20die%20Parf%C3%BCmliste%20%F0%9F%98%8A"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Sende mir die Parfümliste via WhatsApp">
        <span class="icon" aria-hidden="true">
          <!-- Flakon / Parfümflasche icon -->
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <g fill="none" fill-rule="evenodd">
              <path d="M0 0h24v24H0z"/>
              <path d="M14 2h-4v1.5c0 .3.2.5.5.5h3c.3 0 .5-.2.5-.5V2z" fill="#000" opacity="0.08"/>
              <path d="M7.5 5.5h9c.8 0 1.5.7 1.5 1.5v1.6c0 2.2-1.1 4.2-2.9 5.5-.9.7-1.6 1.5-2 2.1-.4.6-.5.9-.5 1.1 0 .4.3.7.8.7h.1c.6 0 1.9-.2 3.5-1.1 1.4-.7 3-1.9 3.6-3.9.6-2 0-3.8 0-5.1V7c0-1.9-1.6-3.5-3.5-3.5h-9C6 3.5 4.5 5 4.5 7v1.1c0 1.3-.6 3.1 0 5.1.6 2 2.2 3.2 3.6 3.9 1.6.9 2.9 1.1 3.5 1.1h.1c.5 0 .8-.3.8-.7 0-.2-.1-.5-.5-1.1-.4-.6-1-1.4-1.9-2.1C9.1 12.8 8 10.8 8 8.6V7c0-.8-.7-1.5-1.5-1.5z" fill="#111"/>
            </g>
          </svg>
        </span>
        <span>Sende mir die Parfümliste</span>
      </a>

      <!-- Instagram button with official-looking Instagram glyph in front -->
      <a
        class="btn insta"
        href="https://www.instagram.com/__chris_0711/"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Zu meinem Instagram (öffnet neues Fenster)">
        <span class="icon" aria-hidden="true">
          <!-- Multicolor Instagram glyph -->
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" role="img">
            <defs>
              <linearGradient id="igGrad" x1="0" x2="1" y1="0" y2="1">
                <stop offset="0%" stop-color="#f09433"/>
                <stop offset="25%" stop-color="#e6683c"/>
                <stop offset="50%" stop-color="#dc2743"/>
                <stop offset="75%" stop-color="#cc2366"/>
                <stop offset="100%" stop-color="#bc1888"/>
              </linearGradient>
            </defs>
            <rect x="2.5" y="2.5" width="19" height="19" rx="5.5" fill="url(#igGrad)"/>
            <circle cx="12" cy="12" r="4.2" fill="#fff"/>
            <circle cx="17.2" cy="6.8" r="0.9" fill="#fff"/>
          </svg>
        </span>
        <span>Zu meinem Instagram</span>
      </a>

      <!-- WhatsApp contact button -->
      <a
        class="btn whatsapp"
        href="https://wa.me/491622358714"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="WhatsApp Kontakt">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <path fill="#fff" d="M17.2 14.6c-.3-.15-1.8-.9-2.07-1-.27-.12-.46-.18-.66.18-.2.36-.8 1-.98 1.2-.18.2-.36.22-.66.08-.3-.14-1.27-.47-2.42-1.47-.9-.8-1.5-1.8-1.68-2.1-.18-.3 0-.46.13-.6.13-.13.3-.36.45-.54.15-.18.2-.3.3-.5.1-.2 0-.37-.05-.51-.05-.13-.66-1.6-.9-2.2-.24-.58-.5-.5-.7-.5-.18 0-.38 0-.58 0-.2 0-.52.07-.79.37-.27.3-1.03 1-1.03 2.4 0 1.37 1.05 2.7 1.2 2.9.15.2 2.07 3.24 5.02 4.55 2.95 1.3 2.95.87 3.47.82.52-.05 1.68-.68 1.92-1.34.24-.66.24-1.22.17-1.34-.07-.12-.27-.18-.57-.33z" />
          </svg>
        </span>
        <span>WhatsApp Kontakt</span>
      </a>
    </div>

    <footer>
      © Chris
    </footer>
  </div>
</body>
</html>
